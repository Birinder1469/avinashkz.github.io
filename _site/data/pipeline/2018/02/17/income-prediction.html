<p>The project aims to classify people into two groups, i.e. who earn <strong>more than $50,000</strong> and <strong>less than $50,000</strong>. People are classified based on features such as <em>age</em>, <em>workclass</em>, <em>education</em>, <em>marital-status</em>, <em>occupation</em>, <em>race</em>, <em>sex</em>, <em>hours-per-week</em> and <em>native-country</em>.</p>
